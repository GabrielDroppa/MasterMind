<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">King plan</h3>

                <div class="inputBox">
                    <span>Nome completo :</span>
                    <input type="text" placeholder="Nome completo">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="exemplo@exemplo.com">
                </div>
                <div class="inputBox">
                    <span>Endereço :</span>
                    <input type="text" placeholder="Rua xxxx 43">
                </div>
                <div class="inputBox">
                    <span>Cidade :</span>
                    <input type="text" placeholder="Osasco">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Estado :</span>
                        <input type="text" placeholder="São Paulo">
                    </div>
                    <div class="inputBox">
                        <span>CEP :</span>
                        <input type="text" placeholder="xxxxx-xxx">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Pagamento</h3>

                <div class="inputBox">
                    <span>Aceitamos cartões :</span>
                    <img src="/Cartão/images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nome no cartão :</span>
                    <input type="text" placeholder="Master Mind">
                </div>
                <div class="inputBox">
                    <span>Número do cartão :</span>
                    <input type="number" placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>
                <div class="inputBox">
                    <span>Mês de vencimento :</span>
                    <input type="text" placeholder="janeiro">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Ano de validade :</span>
                        <input type="number" placeholder="2024">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="xxx">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Finalizar compra" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
